<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #d6e8f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .login-container {
      background: #ffffff;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    .welcome-section {
      background: linear-gradient(to bottom, #d6e8f7, #d6e8f7);
      padding: 30px;
      text-align: center;
      color: #333;
    }

    .welcome-section h1 {
      font-size: 22px;
      margin: 0 0 10px;
    }

    .welcome-section p {
      font-size: 14px;
      line-height: 1.6;
    }

    .login-form {
      padding: 20px;
      text-align: center;
    }

    .login-form h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }

    .input-container {
      position: relative;
      margin-bottom: 15px;
    }

    .input-container::before {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #b0b0a8;
      font-size: 16px;
      pointer-events: none;
    }

    .input-container:first-child::before {
      content: "\f007";
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
    }

    .input-container:nth-child(2)::before {
      content: "\f023";
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
    }

    .input-container input {
      width: 100%;
      padding: 10px 10px 10px 35px;
      border: 1px solid #e4e4df; 
      border-radius: 5px;
      font-size: 14px;
      color: #333;
      box-sizing: border-box;
    }

    .input-container input::placeholder {
      color: #aaa;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin: 10px 0 20px;
      color: #666;
      flex-wrap: wrap;
    }

    .form-options a {
      color: #a6a6a0;
      text-decoration: none;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background: #d6e8f7;
      border: none;
      border-radius: 5px;
      color: #333;
      font-size: 16px;
      cursor: pointer;
    }

    .login-button:hover {
      background: #c4d8ef;
    }

    @media (max-width: 600px) {
      .welcome-section h1 {
        font-size: 20px;
      }

      .welcome-section p {
        font-size: 12px;
      }

      .input-container input {
        font-size: 12px;
      }

      .login-button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="welcome-section">
      <h1>Welcome!</h1>
      <p>Please fill in this form to create an account.</p>
    </div>
    <form action="action_page.php" class="login-form">
      <div class="input-container">
        <input type="text" placeholder="Enter Email" name="email" required>
      </div>
      <div class="input-container">
        <input type="password" placeholder="Enter Password" name="psw" required>
      </div>
      <div class="input-container">
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      </div>
      <div class="form-options">
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      <button type="submit" class="login-button">Sign Up</button>
    </form>
  </div>
</body>
</html>
