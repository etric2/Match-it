<!DOCTYPE html>
<html>
<head>
   
    <title>main menu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f3d6;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 180px repeat(3, 120px);
            grid-template-rows: 120px 120px;
            gap: 10px;
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            cursor: pointer;
        }
        .operations-box {
            background-color: #d3e8fc;
            grid-row: span 2;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
        }
        .operation {
            font-size: 36px;
            font-weight: bold;
            color: black;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
            border: none;
            background-color: transparent;
            cursor: pointer;
        }
        .plus-orange { background-color: #caaacd; }
        .minus-pink { background-color: #dc3993; }
        .magnify-orange { background-color: #f2994a; }
        .question-cream { background-color: #fde5c6; }
        .divide-teal { background-color: #ef601e; }
        .multiply-blue { background-color: #8997f7; }
        .symbol {
            font-size: 36px;
            font-weight: bold;
            color: white;
        }
        .magnify-orange .symbol, .question-cream .symbol {
            color: black;
        }
        .button {
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent;
            font-size: 36px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }
        .magnify-orange .button, .question-cream .button {
            color: black;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="box operations-box">
            <button class="operation">+</button>
            <button class="operation">‚àí</button>
            <button class="operation">√∑</button>
            <button class="operation">√ó</button>
        </div>
        <div class="box plus-orange">
            <button class="button">+</button>
        </div>
        <div class="box minus-pink">
            <button class="button">‚àí</button>
        </div>
        <div class="box magnify-orange">
            <button class="button">üîç</button>
        </div>
        <div class="box divide-teal">
            <button class="button">√∑</button>
        </div>
        <div class="box multiply-blue">
            <button class="button">√ó</button>
        </div>
        <div class="box question-cream">
            <button class="button">?</button>
        </div>
    </div>
</body>
</html>
