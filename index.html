<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match-It | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #d6e8f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .login-container {
      background: #ffffff;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    .welcome-section {
      background: linear-gradient(to bottom, #d6e8f7, #d6e8f7);
      padding: 30px;
      text-align: center;
      color: #333;
    }

    .welcome-section h1 {
      font-size: 22px;
      margin: 0 0 10px;
    }

    .welcome-section p {
      font-size: 14px;
      line-height: 1.6;
    }

    .login-form {
      padding: 20px;
      text-align: center;
    }

    .login-form h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }

    .input-container {
      position: relative;
      margin-bottom: 15px;
    }

    .input-container input {
      width: 100%;
      padding: 10px 10px 10px 35px;
      border: 1px solid #e4e4df;
      border-radius: 5px;
      font-size: 14px;
      color: #333;
      box-sizing: border-box;
    }

    .input-container input::placeholder {
      color: #aaa;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin: 10px 0 20px;
      color: #666;
      flex-wrap: wrap;
    }

    .form-options a {
      color: #a6a6a0;
      text-decoration: none;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background: #d6e8f7;
      border: none;
      border-radius: 5px;
      color: #333;
      font-size: 16px;
      cursor: pointer;
    }

    .login-button:hover {
      background: #c4d8ef;
    }

    @media (max-width: 600px) {
      .welcome-section h1 {
        font-size: 20px;
      }

      .welcome-section p {
        font-size: 12px;
      }

      .input-container input {
        font-size: 12px;
      }

      .login-button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="welcome-section">
      <h1>Welcome to Match-It</h1>
      <p>Sharpen your mind, solve equations, and match the answers.</p>
    </div>

    <div class="login-form">
      <h2>Please Login</h2>
      <form action="#" method="post">
        <div class="input-container mb-3">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
          </div>
        </div>

        <div class="input-container mb-3">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
          </div>
        </div>

        <div class="form-options">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="login-button">Login</button>
      </form>

      <div class="signup-option text-center mt-3">
        <p>Donâ€™t have an account? <a href="signup.html">Sign up here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
