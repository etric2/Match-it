<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match-It | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #d6e8f7;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      border-radius: 10px;
      overflow: hidden;
    }

    .welcome-section {
      background: #1e88e5;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .login-form {
      padding: 30px;
    }

    .input-group-text {
      background-color: #f8f9fa;
      border-right: none;
    }

    .form-control {
      border-left: none;
    }

    .btn-primary {
      background: #1e88e5;
      border: none;
    }

    .btn-primary:hover {
      background: #1565c0;
    }

    .signup-option a {
      color: #1e88e5;
      font-weight: bold;
    }

    .signup-option a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
          <div class="welcome-section">
            <h1 class="h4">Welcome to Match-It</h1>
            <p class="mb-0">Sharpen your mind, solve equations, and match the answers.</p>
          </div>

          <div class="login-form">
            <h2 class="h5 text-center mb-3">Please Login</h2>
            <form action="#" method="post"
              <div class="mb-3">
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                  <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
              </div>
              <div class="mb-3">
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="remember">
                  <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <a href="#" class="text-decoration-none">Forgot Password?</a>
              </div>

              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>


            <div class="signup-option text-center mt-3">
              <p class="mb-0">Donâ€™t have an account? <a href="signup.html">Sign up here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
